<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Loading</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            background-color: #000;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            color: #f5f5f5;
        }

        .wave-container {
            position: absolute;
            bottom: -100%;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            /* لون الموجة */
            animation: fillUp 4s ease-in-out forwards;
            overflow: hidden;
            z-index: 1;
        }

        .wave {
            position: absolute;
            bottom: 0;
            width: 200%;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 25%, transparent 70%);
            opacity: 0.15;
            animation: waveMove 6s linear infinite;
        }

        @keyframes waveMove {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        @keyframes fillUp {
            to {
                bottom: 0;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #f5f5f5;
            z-index: 2;
            opacity: 0;
            animation: fadeIn 4s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 2;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="wave-container">
        <div class="wave"></div>
    </div>

    <div class="loading" id="loadingText">Loading...</div>

    <div class="text" id="text">
        <h1>Knowledge Without Limits!</h1>
        <p>Faculty of Computers and Artificial Intelligence — MNU</p>
        <p>Waiting for you on June 25th!</p>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('loadingText').style.display = 'none';
            document.getElementById('text').classList.add('visible');
        }, 4500); // بعد صعود الموجة وظهور النص
    </script>

</body>

</html>
